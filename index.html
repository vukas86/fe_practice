    <h1 hidden>PLEASE FILL THIS FORM!</h1>
    <div class="form">
      <form action="">
        <label for="name">First and Last Name:</label>
        <input type="text" id="name" placeholder="Pera Mikic" /> <br /><br />
        <label for="email">Your email address:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@mail.com"
          autofocus
        />
        <br /><br />
        <label for="mobile">Your Phone Number:</label>
        <input type="tel" name="tel" id="mobile" /> <br /><br />
        <label for="sel">Choose the type of the job:</label><br />

        <select name="select" id="sel" multiple>
          <option value="full-time">Full Time</option>
          <option value="part-time">Part Time</option>
          <option value="internship">Internship</option>
        </select>
        <br /><br />
        <label for="file">Upload your resume:</label>
        <input type="file" id="file" accept=".pdf" /> <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="scrypt.js"></script>
  </body>
